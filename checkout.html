<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLD Wear</title>
    <link rel="icon" href="./assets/favicons/favicon-16x16.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-stone-200 flex flex-col h-screen">

    </section>

    <header class="flex bg-slate-950 p-2 justify-between sticky top-0 shadow-lg shadow-slate-800 z-10">

        <a href="./index.html">
            <img class="h-8" src="./assets/logo/Logo OLD Glitch.png" alt="Logo OLD" />
        </a>


    </header>

    <form
        class="bg-stone-200 flex flex-col lg:flex-row lg:justify-between xl:flex-row xl:justify-between 2xl:flex-row 2xl:justify-between w-100 px-5 gap-4 py-10 grow">
        <section id="dados-usuario" class="lg:w-1/3 bg-white rounded-xl py-5">
            <p class="mb-5 text-xl text-center pt-5 font-bold">Seus Dados</p>
            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm mb-2">Nome</label>
                <input type="text" id="nome" class="rounded-md px-2 border-2 border-slate-200 py-1"
                    placeholder="Seu nome..." required>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="email" class="font-bold text-sm mb-2">Email</label>
                <input type="email" id="email" class="rounded-md px-2 border-2 border-slate-200 py-1"
                    placeholder="seuemail@email.com" required>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="tel" class="font-bold text-sm mb-2">Telefone de Contato</label>
                <input type="tel" id="tel" class="rounded-md px-2 border-2 border-slate-200 py-1"
                    placeholder="(11) 11111-1111" required>
            </div>
        </section>

        <section id="pagamento-entrega" class="lg:w-1/3 bg-white rounded-xl py-5">
            <p class="mb-5 text-xl text-center pt-5 font-bold">Pagamento e Entrega</p>
            <div class="flex flex-col px-10 py-3">
                <label for="numero-cartao" class="font-bold text-sm mb-2">Numero do Cartão</label>
                <input type="text" id="numero-cartao" class="rounded-md px-2 border-2 border-slate-200 py-1"
                    placeholder="1111 1111 1111 1111" required>
            </div>
            <div class="flex flex-col xl:flex-row xl:justify-evenly 2xl:flex-row 2xl:justify-evenly">
                <div class="flex flex-col px-10 xl:w-1/2 2xl:w-1/2 py-3">
                    <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
                    <input type="text" id="cvv" class="rounded-md px-2 border-2 border-slate-200 py-1" placeholder="123"
                        required>
                </div>

                <div class="flex flex-col px-10 xl:w-1/2 2xl:w-1/2 py-3">
                    <label for="validade-cartao" class="font-bold text-sm mb-2">Data de Validade</label>
                    <input type="date" id="validade-cartao" class="rounded-md px-2 border-2 border-slate-200 py-1"
                        required>
                </div>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="numero-cep" class="font-bold text-sm mb-2">CEP</label>
                <input type="text" id="numero-cep" class="rounded-md px-2 border-2 border-slate-200 py-1"
                    placeholder="11111-111" required>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
                <input type="text" id="endereco" class="rounded-md px-2 border-2 border-slate-200 py-1"
                    placeholder="Rua ABC" required>
            </div>

            <div class="flex flex-col xl:flex-row xl:justify-evenly 2xl:flex-row 2xl:justify-evenly">
                <div class="flex flex-col px-10 xl:w-1/2 2xl:w-1/2 py-3">
                    <label for="numero-endereco" class="font-bold text-sm mb-2">Nº</label>
                    <input type="number" id="numero-endereco" class="rounded-md px-2 border-2 border-slate-200 py-1"
                        placeholder="123" required>
                </div>

                <div class="flex flex-col px-10 xl:w-1/2 2xl:w-1/2 py-3">
                    <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
                    <input type="text" id="complemento" class="rounded-md px-2 border-2 border-slate-200 py-1"
                        placeholder="Casa" required>
                </div>
            </div>


        </section>

        <section id="produtos-checkout" class="lg:w-1/3 bg-white rounded-xl py-5">
            <p class="font-bold text-lg text-slate-950 px-2 py-1">Meus Produtos</p>

            <section id="container-produtos-checkout" class="h-3/4 overflow-y-auto px-2 flex flex-col items-center">

            </section>

            <section id="celula-checkout" class="flex flex-col px-2 py-2 justify-around">
                <p id="preco-total-checkout" class="text-green-600 text-lg font-bold rounded-sm pl-5">Total: </p>
                <button id="finalizar-compra"
                    class="bg-slate-900 text-slate-200 font-bold m-4 p-2 hover:bg-green-600 duration-200 rounded-xl hover:bg-slate-900 hover:text-slate-200" type="submit">Finalizar
                    Compra</button>
            </section>
        </section>
    </form>

    <script src="./checkout.js" type="module"></script>
</body>

</html>
